{% extends "appGimnasios/padre.html" %}
{% load static %}

{% block sectionName %}
<a class="text-white-75 mb-15">Formulario para insertar datos de horarios de clases</a>
{% endblock %}

{% block contenidoQueCambia %}

     <h1>Ingrese los datos del horario a agregar</h1>
     <table>
          {{formularioHorario.as_table}}
     </table>     
     <input type="submit" value="Enviar Formulario Horario"> 
 </form>

{% endblock %}
